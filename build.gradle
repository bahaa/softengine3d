group 'info.bahaa.softengine3d'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'javax.vecmath:vecmath:+'
    compile 'com.google.code.gson:gson:+'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
